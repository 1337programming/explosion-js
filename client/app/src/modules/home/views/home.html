<div>
    <div *ngIf="showNotification" class="notifications elementToFadeInAndOut">
        <div class="notification notify">
            {{errorMessage}}
        </div>
    </div>
    <div class="wrap center"> <!-- Just to center ver and hor -->
        <form *ngFor="let question of questions" (submit)="submitQuestion(question.input, question.name)">
            <div>
                <div class="wrap-label">
                    <label>{{question.description}}</label>
                    <p class="iconicfill-pen-alt2"></p>
                </div>
                <input [disabled]="question.disabled" type="text" id="{{question.name}}" name="{{question.name}}" autocomplete="off" autocorrect="off" [(ngModel)]="question.input">
            </div>
        </form>
        <button class="myButton" [class.loading]="loading" data-label="Submit" [disabled]="loading" (click)="submitAll()">Submit</button>
    </div>
</div>
<fireworks [hidden]="!expload"></fireworks>
